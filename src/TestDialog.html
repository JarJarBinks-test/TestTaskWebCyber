<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Тестовое приложение. Диалог.">
    <meta charset="UTF-8">
    <link href="TestDialog.css" rel="stylesheet"/>
    <script src="TestDialog.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="test-dialog">
      <div class="demo-version">
        <div class="demo-version-content-wrapper">
          <h1>Демо-версия</h1>
          <p>
            За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить 
          </p>
          <button type="button"><span>Попробовать бесплатно</span><img src="images/arrow.svg" /></button>
        </div>
      </div>
      <div class="settings"></div>
    </div>
    <div class="test-dialog-item"></div>
    <div class="test-dialog-item-content">
      <div class="content-header">
        <button class="close-form" type="button"  onclick="hideDialog()"><img src="images/close.svg" /></button>
      </div>
      <div class="content-form">
        <h2 for="login">Войти в систему</h2>
        <input class="user" type="text" placeholder="Email/Телефон" />
        <input class="password" type="text" placeholder="Пароль" />
        <label for="permanent"><input id="permanent" type="checkbox" />Запомнить пароль</label>
        <span class="repair">Восстановить</span>     
        <button class="login" type="button">Войти</button>
        <button class="register" type="button">Зарегестрироваться</button>
      </div>
    </div>
  </body>
</html>
